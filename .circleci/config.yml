version: 2
jobs:
  build:
    docker:
      #- image: circleci/golang:1.8

      - image: mongo:2.6.8
        command: [mongod, --smallfiles]
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    environment:
      - MONGODB_HOST: "127.0.0.1"
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: go run main.go
